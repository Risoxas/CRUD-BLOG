<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="modal fade" id="edition-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edition-modal-label">Nuevo Post</h5>
                    <buttton type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </buttton>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Titulo de post</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="content" id="content" cols="60" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">imagen de portada</label>
                            <input type="text" name="url" id="url" class="form-control">
                        </div>
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="post" class="btn btn-primary" >Guardar</button>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <nav class="d-flex justify-content-center bg-light px-3 py-0 m-auto">
        <a href="" class=" btn btn-primary write" data-toggle="modal" data-target="#edition-modal">
            Write a post
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img class="w-100" src="https://picsum.photos/id/237/768/384" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Post 1</h5>
                                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam
                                    fugiat soluta beatae iste in laudantium, assumenda eligendi neque vero optio!</p>
                                <p class="card-text"><small class="text-muted">Creado el <span
                                            class="text-dark">14/04/2021</span></small></p>
                            </div>
                        </div>
                    </div>
                    <div class="replies-wrapper">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="reply-box">
                                    <h3><img src="" alt=""><span>Israel Salinas Mart√≠nez</span></h3>
                                    <p>Excelente post!</p>
                                    <p class="text-right text-muted">
                                        <span class="date">14/04/2021</span>
                                        <span class="time">"21:00"</span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="reply-form">
                        <form action="">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control reply">
                                <button class="btn btn-success">></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="content-wrapper"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
